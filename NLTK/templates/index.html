<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Mood Tracker</title>
</head>
<body>
    <h1>Mood Tracker</h1>
    <form action="/submit" method="post">
        <textarea name="entry" rows="4" cols="50" placeholder="How was your day?"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    
    <h2>Your Mood Entries</h2>
    <ul>
        {% for entry, mood in entries %}
            <li>{{ entry }} (Mood: {{ mood }})</li>
        {% endfor %}
    </ul>
    
    <a href="/mood_chart">View Mood Chart</a>
</body>
</html>
